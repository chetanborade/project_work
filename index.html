<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Website</title>
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Styles for Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Styles for Main Content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /* Styles for Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Website</h1>
    <p>Welcome to our project website!</p>
  </header>

  <div class="container">
    <h2>About Us</h2>
    <p>This is a sample project website created using HTML and CSS.</p>
    <p>Feel free to explore our project and learn more about what we do.</p>
  </div>

  <footer>
    <p>&copy; 2024 Project Website. All rights reserved.</p>
  </footer>
</body>
</html>
